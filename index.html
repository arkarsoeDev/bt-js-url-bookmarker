<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

    
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
</head>
<body>
    <main>
        <div class="container py-4">
          <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center justify-content-center text-dark text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="blue" class="bi bi-bookmark-check me-3" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                  </svg>
              <span class="fs-4">Url Bookmarker</span>
            </a>
          </header>
      
          <div class="p-4 mb-4 bg-light rounded-3">
            <div class="container-fluid py-3">
              <h2 class="display-5 fw-bold mb-3">Bookmark your favourite url</h2>
                <form id="myForm">
                    <div class="mb-3">
                        <label for="siteName" class="form-label"> Site Name</label>
                        <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                    </div>
                    <div class="mb-3">
                        <label for="siteUrl" class="form-label"> Site Url</label>
                        <input type="text" class="form-control" id="siteUrl" placeholder="Website Url">
                    </div>
                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </form>
              
            </div>
          </div>

          <div class="row align-items-md-stretch">
            <div class="col-md-12">
              <div id="bookmarkResults"></div>
            </div>
          </div>

          <footer class="pt-3 mt-4 text-muted text-center border-top">
            &copy; Bookmarker - Inc 2022
          </footer>
        </div>
      </main>
    <script src="main.js"></script>
</body>
</html>
